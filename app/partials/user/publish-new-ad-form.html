<div>
	<h2>{{headerTitle}}</h2>

	<hr />

	<form ng-submit="submit()" name="publishNewAd" class="publishAd">
		<label for=adTitle>Title:
			<span ng-show="publishNewAd.adTitile.$error.required">
				is required!!
			</span>
		</label>
		<input
			ng-model="adData.title" 
			type="text" 
			id="adTitle"
			name="adTitile" 
			required />
		
		<label for="adText">Text:
			<span ng-show="publishNewAd.adText.$error.required">
				is required!!
			</span>
		</label>
		<textarea
			ng-model="adData.text" 
			id="adText"
			name="adText"
			required />

		<!-- <label for=adTitle>Title:</label>
		<input type="file" id="adTitle" /> -->

		<label for="category">Category:</label>
		<select id="select"
			ng-model="adData.categoryId"
			ng-options="category.id as category.name for category in categories">
			<option value="">-- Please select --</option>
		</select>

		<label for="town">Town:</label>
		<select id="select"
			ng-model="adData.townId"
			ng-options="town.id as town.name for town in towns">
			<option value="">-- Please select --</option>
		</select>


		<button ng-disabled="publishNewAd.$invalid"
			ng-click="publishAd(adData)">
			Publish
		</button>

		<button ng-click="cancel()">
			Cancel
		</button>
	</form>
</div>
