<div ng-controller="LoginController as ctrl" >	
	<h1 class="text-center">Ads - {{ctrl.headerTitle}}</h1>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<left-public-sidebar></left-public-sidebar>
			</div>
			
			<div class="col-md-10 mainCenterContainer">				
				<form ng-submit="ctrl.submit()">
					<label for="userName">Username:</label>
					<input ng-model="ctrl.user.username" id="userName" type="text" />
					<label for="userPasswod">Password:</label>
					<input ng-model="ctrl.user.password" id="userPasswod" type="password" />
					<button type="submit">Login</button>
					<a href="#/register">Register here</a>
				</form>
			</div>
		</div>
	</div>
</div>
