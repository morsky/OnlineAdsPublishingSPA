<div>
	<div class="partContainer asideContainer">
		<p>Categories:</p>
		<hr />
		<ul>
			<li ng-click="takeCategoryId(category.id)"
				ng-class="{'active-selection': category.id == activeClassCategory}">
				<span>All</span>
			</li>
			<li ng-repeat="category in categories"
				ng-click="takeCategoryId(category.id)" 
				ng-class="{'active-selection': category.id == activeClassCategory}">
				<span>{{category.name}}</span>
			</li>
		</ul>
	</div>
</div>
