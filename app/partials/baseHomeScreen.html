<div ng-controller="ShowAdsController">	
	<h1 class="text-center">Ads - {{headerTitle}}
		<span ng-if="authService.isLoggedIn()"
			class="pull-right userLoggedinHeader">
			<span>{{authService.getCurrentUser().username}}</span>
			<a ng-click="logout()">Logout</a>
		</span>
	</h1>
	
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<left-public-sidebar></left-public-sidebar>
			</div>
			
			<div class="col-md-8 mainCenterContainer">
				<show-ads></show-ads>
			</div>
			
			<div class="col-md-2">
				<categories></categories>
				<towns></towns>
			</div>
		</div>
	</div>
</div>
